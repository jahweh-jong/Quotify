<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <script src="index.js"></script>
    <title>Quotify</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Comparison</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Rankings</button>
            </li> 
          </ul>
          <div class="tab-content" id="myTabContent">
                <!-- ===================================================================================================================================== -->
                <!-- Comparison -->
                <!-- ===================================================================================================================================== -->
                <div x-data="comparisons" class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"> 
                    <form class="p-3 mt-3 border border-secondary rounded"> 
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input x-model="compaForm.quoteType" class="form-check-input" type="radio" name="inlineRadioOptions" id="compa_single" value="single" checked>
                                <label class="form-check-label" for="compa_single">Single quote</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input x-model="compaForm.quoteType" class="form-check-input" type="radio" name="inlineRadioOptions" id="compa_double" value='double'>
                                <label class="form-check-label" for="compa_double">Double quote</label>
                            </div> 
                        </div>
                        <div class="mb-3">
                            <label for="compa" class="form-label">Item IDs</label>
                            <textarea x-model="compaForm.IDs" class="form-control" id="compa" rows="5"></textarea>
                        </div>
                        <button x-on:click.prevent="quotify" type="submit" class="btn btn-primary">Quotify</button> 
                    </form>
                    <br> 
                    <div class="mt-3 border border-secondary rounded p-3">
                        <div x-show="resultShowAlertCompa">
                            <div x-text="alertMessageCompa" class="alert alert-light alert-dismissible fade show" role="alert"> 
                            </div>
                        </div>
                        <label for="compa_result" class="form-label">Result</label>
                        <textarea x-text="result" class="form-control" id="compa_result" rows="10" readonly></textarea>
                        <button x-on:click.prevent="copyToClipboard" type="button" class="btn btn-primary mt-3">Copy</button> 
                      
                    </div>
                </div>
                <!-- ===================================================================================================================================== -->
                <!-- Rankings -->
                <!-- ===================================================================================================================================== -->
                <div x-data="rankings" class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <form class="mt-3 border border-secondary p-3 rounded"> 
                        <div class="mb-3">
                            <label for="rankings_retailer" class="form-label">Retailer</label>
                            <input x-model="rankingsForm.retailer" type="text" class="form-control" id="rankings_retailer" aria-describedby="emailHelp"> 
                        </div>
                        <div class="mb-3">
                            <label for="rankings_keywords" class="form-label">Keywords</label>
                            <textarea x-model="rankingsForm.keywords" class="form-control" id="rankings_keywords" rows="5"></textarea>
                        </div>
                        <button x-on:click.prevent="quotify" type="submit" class="btn btn-primary">Quotify</button>
                    </form>
                    <br>
                    <div class="mt-3 border border-secondary rounded p-3">
                        <div x-show="resultShowAlertRank">
                            <div x-text="alertMessageRank" class="alert alert-light alert-dismissible fade show" role="alert"> 
                            </div>
                        </div>
                        <label for="rankings_result" class="form-label">Result</label>
                        <textarea x-text="result" class="form-control" id="rankings_result" rows="10" readonly></textarea>
                        <button x-on:click.prevent="copyToClipboard" type="button" class="btn btn-primary mt-3">Copy</button> 
                    </div> 
                </div> 
                <!-- Made by Jong -->
            </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
